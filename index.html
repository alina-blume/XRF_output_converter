<!DOCTYPE html>
<html lang="de">
	<head>
		<link rel="stylesheet" href="style.css"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>XRF</title>	
	</head>
	
	
	<body >		
	
		<div class="grauerBlock">
			<img src="PGG_Logo_EN.png" alt="Logo PGG english">
			<input type="button" value="English" id="englishButton"/>
		</div>
		
		<div class="container">
			<br>
			<h1> Methodename
				<hr>
			</h1>
		
			<div class="main" >
				<br>
				Datei auswähleb, Berechnung startet automatisch & gibt txt aus
				
				<div class="machwas">
					<br>
					<form method="post" enctype="multipart/form-data">
					
						
						
						<br> 
						<br>
						<label>Wählen Sie eine Textdatei (*.txt) von Ihrem Rechner aus. </label>  
						<br>
						<br>
						<input id="input" name="datei" type="file" size="50" accept="*.txt"> 
						<ul id="output"></ul>						
						<output id="list"></output>
			
						<br>
						
					</form>
			
					</div>
				</div>
			<br>
		</div>

		
		<footer class="impressum">
			<p>RWTH Aachen University</p>
			<p>Lehrstuhl für Physische Geographie und Geoökologie</p>
			<p>Wüllnerstraße 5b, 52062 Aachen, Deutschland</p>
			<p>Created by Alina Blume</p>
		</footer>
	
		<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.19/lodash.js"></script>
		<script src='https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js?fbclid=IwAR1Fjj2DDD3EaonhFcJQhH5PLuBynDyWxUs_u2X9UY69ACFqLWgfsUSG4Vs'></script>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src='main.js'></script>
	</body>
</html>
